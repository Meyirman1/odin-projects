<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <h1>Rock,Paper and scissors</h1>
  <div id="choices">
    <button id="rock" class="rps">Rock</button>
    <button id="paper" class="rps">Paper</button>
    <button id="scissors" class="rps">Scissors</button>
  </div>
  
<div id="displays">
   <div id="playerDisplay">Player:</div>
   <div id="computerDisplay">Computer:</div>
   <div id="displayResult"></div>
   <div id="displayGameOver"></div>
</div> 

<div id="scores">
  <div id="playerScore">Player Score: <span>0</span></div>
  <div id="computerScore">Computer Score: <span>0</span></div>
</div>

  
  <script src="script.js"></script>
</body>
</html>
